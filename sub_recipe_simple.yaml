version: 1.0.0
title: top recipes
author:
  contact: douwe
description: Will do multiple things
instructions: Your job is to do multiple things
prompt: |
  1. use weather sub-recipe to get the weather
  2. use joke-of-the-day sub-recipe to give me a joke based on the weather
sub_recipes:
- name: joke-of-the-day
  path: "{{recipe_dir}}/joke-of-the-day.yaml"
- name: weather
  path: "{{recipe_dir}}/weather.yaml"
  values:
    city: "{{city}}"
extensions:
- type: builtin
  name: developer
  display_name: Developer
  timeout: 300
  bundled: true
parameters:
- key: city
  input_type: string
  requirement: required
  description: city provided by the user
